<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./cadastro.css" />
    <title>Cadastro</title>
  </head>

  <body>
    <div class="container alinhamentoDivLogin">
        <div class="logo">
          <img src="../img/logo.svg" alt="Logo" />
        </div>
        <div class="login">
          <form id="cadastroForm" action="/submit" method="POST">
            <div class="form-group">
              <label for="username" class="btn-username">
                <img
                  src="../img/user-svgrepo-com.svg"
                  alt="Username"
                  class="user-svg"
                />
              </label>
              <input type="text" id="username" name="username" required placeholder="username"/>
            </div>
            <div class="form-group">
              <label for="email" class="email" id="email">
                <img
                  src="../img/email-9-svgrepo-com.svg"
                  alt="Email"
                  class="user-svg"
                />
              </label>
              <input type="email" id="email" name="email" required placeholder="email" />
            </div>
            <div class="form-group">
              <label for="password" class="password" id="password">
                <img
                  src="../img/locked-svgrepo-com.svg"
                  alt="Password"
                  class="locked-svg"
                />
              </label>
              <input type="password" id="password" name="password" required placeholder="password"/>
            </div>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
      </div>
  </body>
</html>
